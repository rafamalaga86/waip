<img class="card-imgCover" src="{{ game.coverUrl }}" alt="{{Â game.name }} Cover">
<div class="card-scores d-flex">
    <div class="score-metacriticScore" style="background-color: {{ game.metacriticScoreColour }}">
        <span style="colour: {{ game.metacriticFontColour }}">{{ game.metacriticScore }}<span>
    </div>
    <div class="score-hltbLength">{{ game.hltbLength }}</div>
</div>
<div class="card-content">
    <div class="card-gameTitle">{{ game.name}}</div>
    <p class="card-text">{{ game.synopsis }}</p>
    {% if not game.stopped_playing_at %}
        <button class="btn-finished btn btn-default btn-block" data-game-id="{{ game.id }}">I finished the game!</button>
    {% endif %}
</div>
